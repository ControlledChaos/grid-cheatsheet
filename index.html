<!doctype html>
<html>
  <head>
    <title>Grid Cheatsheet</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link href="/grid-cheatsheet/styles.css" rel="stylesheet"></head>

  <body class="page">
    <h1 class="visually-hidden">Grid Cheatsheet</h1>
    <div class="pal-wrapper">
      <ul class="palette">
        <li style="background: var(--col-1)"></li>
        <li style="background: var(--col-2)"></li>
        <li style="background: var(--col-2-lght-10)"></li>
        <li style="background: var(--col-3)"></li>
        <li style="background: var(--col-3-lght-10)"></li>
        <li style="background: var(--col-4)"></li>
        <li style="background: var(--col-4-dark-5)"></li>
        <li style="background: var(--col-4-dark-10)"></li>
        <li style="background: var(--col-5)"></li>
        <li style="background: var(--col-5-dark-8)"></li>
        <li style="background: var(--col-5-dark-15)"></li>
        <li style="background: var(--col-5-dark-20)"></li>
      </ul>

      <ul class="palette" data-theme="seagreen">
        <li style="background: var(--col-1)"></li>
        <li style="background: var(--col-2)"></li>
        <li style="background: var(--col-2-lght-10)"></li>
        <li style="background: var(--col-3)"></li>
        <li style="background: var(--col-3-lght-10)"></li>
        <li style="background: var(--col-4)"></li>
        <li style="background: var(--col-4-dark-5)"></li>
        <li style="background: var(--col-4-dark-10)"></li>
        <li style="background: var(--col-5)"></li>
        <li style="background: var(--col-5-dark-8)"></li>
        <li style="background: var(--col-5-dark-15)"></li>
        <li style="background: var(--col-5-dark-20)"></li>
      </ul>
    </div>
    <div class="l-wrapper">
      <main class="l-main">

      </main>

      <aside class="l-aside">
        <div class="l-aside__content">
          <div class="project-links">
            <a href="https://github.com/yoksel/flex-cheatsheet" class="project-link project-link--git" title="Project on github">Project on github</a>
            <a href="https://twitter.com/yoksel_en" class="project-link project-link--twitter" title="Twitter @yoksel_en">@yoksel_en</a>
          </div>
        </div>
      </aside>
    </div>

    <button class="theme-control" type="button">Change theme</button>

    <template id="demo-tmpl">
      <div class="demo-wrapper">
        <div class="demo">
          <div class="demo__view">
            <div class="parent">
              <div class="child"></div>
              <div class="child"></div>
              <div class="child child--featured"></div>
              <div class="child"></div>
            </div>
          </div>

          <div class="demo__code" spellcheck="false"></div>
        </div>
      </div>
    </template>
  <script type="text/javascript" src="/grid-cheatsheet/bundle.js"></script></body>
</html>
